<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>Swagger Token</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="popup-wrapper">
		<div class="popup-header">
			<h1>Swagger Token</h1>
			<button id="optionsIconBtn" class="icon-button" title="Настройки">
				⚙️
			</button>
		</div>
		<div style="display:flex; align-items:center; gap:6px; margin-bottom:6px;">
			<div id="versionInfo" class="version-info small"></div>
			<button id="checkUpdateBtn" class="button secondary" style="padding:4px 10px; font-size:12px; line-height:1;">↻</button>
		</div>
		<div id="updateInfo" class="update-info small" style="min-height:16px; margin-bottom:6px;"></div>
		<div id="services" class="services"></div>
		<div id="status" class="status-bar"></div>
		<div class="actions actions-single">
			<button id="refreshBtn" class="button button-primary-full">
				<span id="refreshIcon" class="spinner" style="display:none"></span>
				<span id="refreshText">Обновить токен</span>
			</button>
		</div>
	</div>
	<script src="popup.js"></script>
</body>
</html>
